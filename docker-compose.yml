version: '3.9'

networks:
  web-reverse-proxy:
  server-reverse-proxy:
  postgres-server:
  mongo-server:

services:
  reverse-proxy:
    build: ./services/reverse-proxy
    container_name: snip-man-reverse-proxy
    restart: always
    # Ports as defined in the entries of ./services/reverse-proxy/nginx.conf
    ports:
      - '80:80'
      - '443:443'
      - '3333:3333'
      - '8443:8443'
    networks:
      web-reverse-proxy:
      server-reverse-proxy:

  postgres:
    build: ./services/postgres
    env_file: ./services/postgres/.env
    container_name: snip-man-postgres
    restart: always
    networks:
      postgres-server:

  mongo:
    build: ./services/mongo
    env_file: ./services/mongo/.env
    container_name: snip-man-mongo
    restart: always
    networks:
      mongo-server:

  server:
    build:
      context: ./
      dockerfile: ./apps/server/Dockerfile
      target: runner
      args:
        NODE_ENV: production
        PORT: 3333
        NX_BUILD_ARGS: '--prod'
    container_name: snip-man-server
    restart: always
    networks:
      web-reverse-proxy:
      server-reverse-proxy:
      postgres-server:
      mongo-server:

  web:
    build:
      context: ./
      dockerfile: ./apps/web/Dockerfile
      target: runner
      args:
        NODE_ENV: production
        PORT: 4200
        NX_BUILD_ARGS: '--prod'
    container_name: snip-man-web
    restart: always
    networks:
      web-reverse-proxy:
